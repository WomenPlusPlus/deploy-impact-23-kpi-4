app = "kpi4-dev"
primary_region = "ams"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
REACT_APP_SUPABASE_URL = "https://rwgvhztztzdcbwolbkfw.supabase.co"
REACT_APP_PUBLIC_SITE_URL = https://kpi4-dev.fly.dev

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 80
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[[statics]]
  guest_path = "/usr/share/nginx/html/"
  url_prefix = "/"